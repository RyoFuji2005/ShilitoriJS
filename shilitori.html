<body>
    <header><h1><em>Shilitori (JavaScript version)</em></h1></header>
    <div id="main">
        <div class="align_left" id="label1">始：シリトリ</div>
        <div class="align_left"><span id="label2">リ：</span><input type="text" id="entry1"></div>
        <div id="div1"><input id="input1" type="button" onclick="decide()" value="決定"><span id="label3">１回目</span></div>
    </div><br>
    <h2>ルール</h2>
    <div id="rule">
        <li>１文字だけの単語は禁止です</li>
        <li>10文字以上の単語は禁止です</li>
        <li>名詞を入力して決定を押してください</li>
        <li>最後に"ん"がついた時あなたの負けです</li>
        <li>一度使われた単語は使えません</li>
        <li>読みが同じ単語は同一とみなします</li>
        <li>通常音と濁音・破裂音は区別しません</li>
        <li>全角カタカナで入力してください</li>
